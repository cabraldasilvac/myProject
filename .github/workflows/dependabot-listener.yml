name: Verifica칞칚o Di치ria de Alertas de Seguran칞a

on:
  # Roda todos os dias 맙 10:00 UTC
  schedule:
    - cron: '0 10 * * *'
  # Permite acionar manualmente para testes
  workflow_dispatch:

jobs:
  check-for-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar Alertas do Dependabot via API
        # Este passo usa a CLI do GitHub (que j치 vem instalada) para
        # chamar a API e listar os alertas de depend칡ncia.
        # O comando 'jq' filtra a resposta para criar um JSON limpo.
        id: get_alerts
        run: |
          alerts=$(gh api "repos/${{ github.repository }}/dependabot/alerts" --jq '.[] | {number, state, severity: .security_vulnerability.severity, package: .dependency.package.name, url: .html_url}')
          echo "ALERTS_JSON=$(echo $alerts | jq -c .)" >> $GITHUB_OUTPUT
        env:
          # O token padr칚o tem permiss칚o para ler os alertas.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enviar Notifica칞칚o para o Slack se houver alertas
        # S칩 executa se a lista de alertas n칚o estiver vazia.
        if: steps.get_alerts.outputs.ALERTS_JSON != ''
        uses: cabraldasilvac/security-alert-notifier-action@main
        with:
          slack-channel-id: "C099V8S4GDD"
          slack-message: |
            游닉 *Resumo Di치rio de Alertas de Seguran칞a Abertos*
            *Reposit칩rio:* ${{ github.repository }}
            *Alertas Encontrados:*
            ```
            ${{ steps.get_alerts.outputs.ALERTS_JSON }}
            ```
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Confirmar que n칚o h치 alertas
        if: steps.get_alerts.outputs.ALERTS_JSON == ''
        run: echo "Nenhum alerta do Dependabot encontrado. Tudo certo!"
